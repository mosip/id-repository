spring.cloud.config.uri=https://dev.mosip.net/config
spring.cloud.config.label=1.1.2
spring.cloud.config.name=id-repository
spring.application.name=id-repository
spring.profiles.active=mz

#management.security.enabled=false
#management.endpoint.health.show-details=when-authorized
#management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info,health,refresh,restart


server.port=8090
server.servlet.path=/idrepository/v1/identity

#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production)
health.config.enabled=false
mosip.role.idrepo.postidrepo=REGISTRATION_PROCESSOR
mosip.role.idrepo.getidvidid=REGISTRATION_PROCESSOR,RESIDENT,REGISTRATION_ADMIN,REGISTRATION_SUPERVISOR,REGISTRATION_OFFICER,ID_AUTHENTICATION
mosip.role.idrepo.patchidrepo=REGISTRATION_PROCESSOR
mosip.role.idrepo.getauthtypesstatusindividualidtypeindividualid=RESIDENT
mosip.role.idrepo.postauthtypesstatus=RESIDENT
