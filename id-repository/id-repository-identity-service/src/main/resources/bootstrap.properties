spring.cloud.config.uri=localhost
spring.cloud.config.label=0.12.0
spring.cloud.config.name=id-repository
spring.application.name=id-repository
spring.profiles.active=dev

#management.security.enabled=false
#management.endpoint.health.show-details=when-authorized
#management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info,health,refresh,restart


server.port=8090
server.servlet.path=/idrepository/v1/identity

#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production)
health.config.enabled=false


mosip.idrepo.pmp.partner.rest.uri=${mosip.base.url}/partnermanagement/v1/pmpartners/pmpartners
mosip.idrepo.pmp.partner.rest.httpMethod=GET
mosip.idrepo.pmp.partner.rest.headers.mediaType=application/json
mosip.idrepo.pmp.partner.rest.timeout=10

mosip.idrepo.credential.request.rest.uri=${mosip.base.url}/v1/credentialrequest/requestgenerator
mosip.idrepo.credential.request.rest.httpMethod=GET
mosip.idrepo.credential.request.rest.headers.mediaType=application/json
mosip.idrepo.credential.request.rest.timeout=10

id-repo-websub-hub-url=${mosip.base.url}/v1/websub
id-repo-ida-event-type-namespace=mosip
id-repo-ida-event-type-name=ida

